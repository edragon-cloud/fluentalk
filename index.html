<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluentalk | AI Speaking Coach</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            background-color: #f8faf9;
        }
        iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://script.google.com/macros/s/AKfycbyC-xmqxkBCp9XK2IXiu6iAnWB9zlXcQEN1n0-ZhMiQ58LDc74ZzsgEkkM077_nmm32/exec" 
        allow="microphone; camera; clipboard-write; autoplay" 
        id="fluentalk_app">
    </iframe>

    <script>
        // Đoạn script này giúp đảm bảo iframe luôn chiếm toàn màn hình
        window.addEventListener('resize', function() {
            document.getElementById('fluentalk_app').style.height = window.innerHeight + 'px';
        });
    </script>
</body>
</html>
